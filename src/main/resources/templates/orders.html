<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<div class="container my-5" layout:fragment="content">
<h2 th:text="${title}"></h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Order Number</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order:${orders}">
    <td th:text="${order.ID}">Mark</td>
    <td th:text="${order.orderNo}">Mark</td>
    <td th:text="${order.productName}">Mark</td>
    <td th:text="${order.price}">Mark</td>
    <td th:text="${order.quantity}">Mark</td>
  </tr>
  </tbody>
</table>
</div>
</html>
