<!DOCTYPE html >
<html layout:decorate="layouts/defaultLayout" lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="container my-5" layout:fragment="content">
<form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
    <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="userHelp">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</p>
        <div id="userHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input th:field="*{password}" type="text" class="form-control" id="password">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{username}">Error</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
